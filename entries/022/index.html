<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HELLRAIZER DATABASE - ENTRY 022</title>
    <style>
        body {
            background-color: #000; /* Глубокий черный */
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Контейнер-фиксатор */
        .viewport {
            position: relative;
            width: 512px; /* Стандарт генерации */
            height: 512px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Новый Страж (Монолит) */
        .guardian-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none; /* Чтобы не мешал кликам, если нужно */
        }

        /* Твой рисунок глаза из 021 */
        .eye-source {
            position: absolute;
            width: 160px;  /* Размер под центральное кольцо */
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 5;
            /* Эффект свечения изнутри */
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.5);
            animation: core-pulse 3s infinite ease-in-out;
        }

        @keyframes core-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.02); filter: brightness(1.3); }
        }

        .data-panel {
            margin-top: 30px;
            text-align: center;
            border-left: 3px solid #00ffcc;
            padding: 10px 20px;
            background: rgba(0, 255, 204, 0.05);
            z-index: 20;
        }

        .back-link {
            margin-top: 15px;
            color: #00ffcc;
            text-decoration: none;
            font-size: 0.8em;
            letter-spacing: 2px;
            border: 1px solid #00ffcc;
            padding: 5px 10px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #00ffcc;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="viewport">
        <img src="../021/CAM00081.jpg" class="eye-source" alt="Core 021">
        
        <img src="../guardian.png" class="guardian-frame" alt="Guardian 022">
    </div>

    <div class="data-panel">
        <div style="font-size: 0.7em;">SYSTEM STATUS: SECURE</div>
        <div style="font-weight: bold;">ENTRY_022: VECTOR_GUARDIAN</div>
    </div>

    <a href="../../index.html" class="back-link">RETURN TO MAIN TERMINAL</a>

</body>
</html>
