<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLRAIZER DATABASE - FRONTEND v2.0</title>
    <style>
        :root { --main-color: #00ffcc; --bg-color: #050505; --accent: #ff3333; }
        body { background: var(--bg-color); color: var(--main-color); font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 20px; border-bottom: 2px solid var(--main-color); text-align: center; box-shadow: 0 0 20px rgba(0,255,204,0.2); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; width: 90%; max-width: 1200px; margin-top: 40px; }
        .card { border: 1px solid var(--main-color); padding: 15px; background: rgba(0,255,204,0.05); transition: 0.3s; cursor: pointer; position: relative; overflow: hidden; }
        .card:hover { background: rgba(0,255,204,0.15); transform: scale(1.02); box-shadow: 0 0 15px var(--main-color); }
        .card h3 { margin: 0 0 10px 0; color: var(--main-color); }
        .card .status { font-size: 0.8em; color: var(--accent); }
        .admin-panel { margin-top: 50px; padding: 10px; border: 1px dashed #555; color: #555; font-size: 0.7em; }
        img { width: 100%; height: auto; border: 1px solid #333; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>HELLRAIZER DATABASE [SUPER ADMIN MODE]</h1>
        <p>СИНХРОНИЗАЦИЯ: <span id="sync-status">ACTIVE</span> | СТИЛЬ: №6 ВЕКТОР</p>
    </header>

    <div class="grid">
        <div class="card" onclick="location.href='entries/021/index.html'">
            <h3>ЗАПИСЬ №21</h3>
            <p>Объект: "Глаз Стража"</p>
            <span class="status">> ОПТИМИЗИРОВАНО (ВЕКТОР)</span>
            <img src="entries/021/CAM00081.jpg" onerror="this.src='https://via.placeholder.com/300x200/050505/00ffcc?text=SCANNING+DATA...'" alt="Entry 21">
        </div>

        <div class="card" onclick="location.href='entries/022/index.html'">
            <h3>ЗАПИСЬ №22</h3>
            <p>Объект: "Окулярный Страж"</p>
            <span class="status">> В РАЗРАБОТКЕ...</span>
            <img src="https://via.placeholder.com/300x200/050505/00ffcc?text=LOCKED+FOR+ADMIN" alt="Entry 22">
        </div>
    </div>

    <div class="admin-panel">
        ACCESS LEVEL: SUPER ADMIN | PROTOCOL: NANO BANANA PRO | DB SIZE: 30GB
    </div>
</body>
</html>
