<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HELLRAIZER OS - STYLES 1-20</title>
    <style>
        body { background: #050505; color: #00ffcc; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .carousel-container { display: flex; overflow-x: scroll; gap: 20px; padding: 50px; scroll-behavior: smooth; }
        .style-card { 
            min-width: 300px; height: 400px; border: 2px solid #00ffcc; 
            background: #111; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); transition: 0.3s;
        }
        .style-card:hover { transform: scale(1.05); box-shadow: 0 0 40px #00ffcc; }
        .style-num { font-size: 3em; font-weight: bold; }
        .style-name { color: #888; text-transform: uppercase; }
        .controls { text-align: center; padding: 20px; }
        button { background: #00ffcc; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <h1 style="text-align:center">АРХИВ СТИЛЕЙ №1 - №20</h1>
    <div class="carousel-container" id="carousel">
        <script>
            const styles = ["Базовый", "Линия", "Тень", "Объем", "Неон", "ВЕКТОР", "Анатомия", "Поза", "Тушь", "Пост-обработка", "Свет", "Фон", "Персонаж", "Минимализм", "Сюрреализм", "Глитч", "Рендер", "Nano-Интеграция", "Sentinel-Защита", "Архитектор"];
            const container = document.getElementById('carousel');
            for(let i=1; i<=20; i++) {
                container.innerHTML += `<div class="style-card"><div class="style-name">Style</div><div class="style-num">№${i}</div><div>${styles[i-1]}</div></div>`;
            }
        </script>
    </div>
    <div class="controls">
        <a href="editor.html"><button>ОТКРЫТЬ ПАНЕЛЬ УПРАВЛЕНИЯ (ADD/DEL)</button></a>
    </div>
</body>
</html>
